<p>Book design for the Wolf House, commissioned to assist in the sale of the house by its original owners Lawrence and Mary Wolf. Designed by American architect Barton Myers in 1974, the award-winning Wolf House has become a well known example of glass and steel residential architecture in Toronto. The structure is defined by it’s exposed industrial elements and mechanical/electrical systems, steel structure, and its glass curtain exterior which is open to a wooded ravine in Toronto’s Rosedale valley. A day was spent on location shooting the house in its present day state with Colin Faulkner. The book is structured with the full-colour photography sandwiching the archival photography and biographical information, printed on grey uncoated paper, in the centre. The typeface used is an early version of Meteor, an interpretation of early grotesques with geometric construction.</p>

<p>9 × 12 inches,  72 pages, softcover with dust jacket. Completed in 2012 for Concrete with photography by Colin Faulkner. Archival photography by Ian Samson, John Fulker and Toshiharu Kitajima.</p>
